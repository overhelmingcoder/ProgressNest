{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Update Progress - {{ goal.title }}{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0"><i class="fas fa-chart-line me-2"></i>Update Progress</h4>
                    <small class="text-muted">{{ goal.title }}</small>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Current Progress</label>
                        <div class="progress mb-2">
                            <div class="progress-bar" style="width: {{ goal.progress }}%">{{ goal.progress }}%</div>
                        </div>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-flex gap-2 mt-3">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save me-2"></i>Update Progress
                            </button>
                            <a href="{{ goal.get_absolute_url }}" class="btn btn-outline-secondary">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
