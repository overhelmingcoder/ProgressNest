{% extends 'base.html' %}

{% block title %}Delete Achievement - TrackMyJourney{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>Delete Achievement</h4>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete the achievement "<strong>{{ object.title }}</strong>"?</p>
                    <p class="text-muted">This action cannot be undone.</p>
                    
                    <form method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger me-2">
                            <i class="fas fa-trash me-2"></i>Yes, Delete
                        </button>
                        <a href="{{ object.get_absolute_url }}" class="btn btn-outline-secondary">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
