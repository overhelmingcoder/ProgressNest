{% extends 'base.html' %}

{% block title %}Password Reset Sent - TrackMyJourney{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center p-5">
                    <i class="fas fa-envelope fa-4x text-success mb-4"></i>
                    <h2>Check Your Email</h2>
                    <p class="text-muted mb-4">We've sent you a password reset link. Please check your email and follow the instructions.</p>
                    <a href="{% url 'accounts:login' %}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Back to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
