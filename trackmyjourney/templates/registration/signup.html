{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Join ProgressNest{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="auth-card card shadow-lg border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <div class="auth-icon mb-3">
                                <i class="fas fa-user-plus fa-3x text-success"></i>
                            </div>
                            <h2 class="fw-bold mb-2">Join ProgressNest</h2>
                            <p class="text-muted">Start your personal growth journey today</p>
                        </div>
                        
                        <form method="post" class="auth-form">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="fas fa-rocket me-2"></i>Create Account
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center">
                            <p class="mb-0">
                                Already have an account? 
                                <a href="{% url 'accounts:login' %}" class="text-decoration-none fw-bold">
                                    Sign in here
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
