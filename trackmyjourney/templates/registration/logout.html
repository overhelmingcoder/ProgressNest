{% extends 'base.html' %}

{% block title %}Logged Out - ProgressNest{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center p-5">
                    <i class="fas fa-sign-out-alt fa-4x text-muted mb-4"></i>
                    <h2>You've Been Logged Out</h2>
                    <p class="text-muted mb-4">Thank you for using ProgressNest. You have been successfully logged out.</p>
                    <div class="d-grid gap-2">
                        <a href="{% url 'accounts:login' %}" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Log In Again
                        </a>
                        <a href="{% url 'homepage:home' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-home me-2"></i>Go to Homepage
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
