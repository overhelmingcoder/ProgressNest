{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign In - ProgressNest{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="auth-card card shadow-lg border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <div class="auth-icon mb-3">
                                <i class="fas fa-sign-in-alt fa-3x text-primary"></i>
                            </div>
                            <h2 class="fw-bold mb-2">Welcome Back!</h2>
                            <p class="text-muted">Sign in to continue your Progress</p>
                        </div>
                        
                        <form method="post" class="auth-form">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center">
                            <p class="mb-2">
                                <a href="{% url 'accounts:password_reset' %}" class="text-decoration-none">
                                    Forgot your password?
                                </a>
                            </p>
                            <p class="mb-0">
                                Don't have an account? 
                                <a href="{% url 'accounts:signup' %}" class="text-decoration-none fw-bold">
                                    Sign up here
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
